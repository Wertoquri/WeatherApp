<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css' integrity='sha512-eZih0rne5vAjEWet1syNsU3LTj1TygGLuLq304xv+JZeaIqi1E1OCbYFD0YPMqhgqFYoOH28QJzJIj+wkVWm+A==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.css' integrity='sha512-eauod+oRhJ84heQKG7Koq4RFiVEXhqhi14M+3+m/6XPJ/FmRHz4yDJ9mtz1X8HdOmQjdX69Wg8/rKal7lgEfsw==' crossorigin='anonymous'/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.js' integrity='sha512-7Qu5pr+fIUNnTgU03DC5Y1b3brNO64CQUCT1X+hEcbMM8NGasu+WWBVtF7byk01X+gFdZqSPDpOV3y5lFair0A==' crossorigin='anonymous' defer></script>
    <script src="script.js" defer></script>
</head>
<body>    
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Please enter a location">
        <button onclick="getWeatherInfo()">Get Weather</button>
        <div id="weatherInfo"></div>
        <div class="unit-selection">
            <label for="tempUnit">Temperature:</label>
            <select id="tempUnit">
                <option value="celsius" class="option">°C</option>
                <option value="fahrenheit" class="option">°F</option>
                <option value="kelvin" class="option">K</option>
            </select>
            <label for="windUnit">Wind:</label>
            <select id="windUnit">
                <option value="kph" class="option">km/h</option>
                <option value="ms" class="option">m/s</option>
                <option value="knots" class="option">knots</option>
            </select>
            <button id="geolocateBtn">Use My Location</button>
        </div>
            <div class="search-box">
            </div>
        
            <div class="weather-box">
                <div class="box">
                        <div class="weather">
                            <img src="images/cloud.png">
                            <p class="temperature">17 <span>°C</span><i class='bx bx-thermometer'></i></p>
                            <p class="description">Broken Clouds</p>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="bx bx-water" id="humidity"></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>
                                Humidity
                            </p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="bx bx-wind" id="wind"></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0Km/h</span>
                            </div>
                            <p>
                                Wind Speed
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
    
</body>
</html>
